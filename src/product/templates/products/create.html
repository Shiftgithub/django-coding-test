{% extends 'backend/base.html' %}

{% block title %} Create Product {% endblock %}

{% block content %}
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create Product</h1>
        <a href="" class="float-right btn btn-primary">All Product</a>
    </div>
    <div class="row justify-content-center">
        <form class="col-md-12" method="post" novalidate>
            {% csrf_token %}
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputTitle">Product Name</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputSku">Product sku</label>
                        {{ form.sku }}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputDescription">Product Description</label>
                        {{ form.description }}
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
    <script>
    var varients = {{ variants|safe }}
    console.log(typeof varients)
    </script>

    <div id="root">
        <CreateProduct id="variants" data-variants="{{ variants|safe }}"></CreateProduct>
    </div>

{% endblock %}
